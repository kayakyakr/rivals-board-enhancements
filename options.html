<!DOCTYPE html>
<html>
<head>
  <title>Rivals Board Enhancement Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <h1>When viewing any page...</h1>

  <div>
    <label>
      <input type="checkbox" id="hide-sidebar">
      Hide the rightmost sidebar in all views.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="show-sidebar-toggle-button">
      Show the "toggle sidebar" button.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="micro">
      Remove page header and footers and unneeded whitespace.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="white-background">
      Display white background instead of off-grey in page margins.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="striped">
      Stripe alternating rows of threads and posts.
    </label>
  </div>

  <h1>When viewing forum thread list...</h1>

  <div>
    <label>
      <input type="checkbox" id="compact-forum">
      Compress thread title, starter, and time to one line. Remove additional padding.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="compact-sticky-heading">
      Minimize separation between sticky and normal threads.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="hide-sticky-heading">
      Remove separation between sticky and normal threads.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="hide-op-avatar">
      Hide the original poster's avatar.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="hide-last-post-avatar">
      Hide the last poster's avatar.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="page-buttons-visible">
      Always show page buttons for multi-page threads.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="highlight-viewed-threads">
      Highlight threads that you've viewed that have new posts.
    </label>
  </div>

  <h1>When reading threads...</h1>

  <div>
    <label>
      <input type="checkbox" id="compact-thread">
      Remove excess whitespace in and around posts.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="collapse-user-info">
      Collapse the user info in thread view. Details can be shown by hovering over the user avatar.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="leave-badge-visible">
      Leave the member/moderator badges visible when collapsing user info.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="username-colors">
      Display dark usernames.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="replace-avatars">
      Replace round avatars with square versions. Gif avatars will work.
    </label>
  </div>

  <h1>Other...</h1>

  <div>
    <label>
      <input type="checkbox" id="moderator-mode">
      I'm a moderator!
    </label>
  </div>

  <br>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
