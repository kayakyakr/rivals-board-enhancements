<!DOCTYPE html>
<html>
<head>
  <title>Rivals Board Enhancement Options</title>
  <style>
    body: { padding: 10px; }
  </style>
</head>

<body>
  <div>
    <label>
      <input type="checkbox" id="hide-sidebar">
      Hide the sidebar in all views.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="show-sidebar-toggle-button">
      Show the sidebar toggle button.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="hide-last-post-avatar">
      Hide the last post avatar in forums view.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="striped">
      Stripe rows and messages in forum and thread view.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="hide-sticky-heading">
      Hide the heading for sticky and normal threads.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="compact-sticky-heading">
      Display compact compact heading for sticky and normal threads.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="compact-forum">
      Display compact forum view.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="collapse-user-info">
      Collapse the user info in thread view. Details can be shown by hovering over the user avatar.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="leave-badge-visible">
      Leave the member/moderator badges visible when collapsing user info.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="compact-thread">
      Display compact thread view.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="white-background">
      Display white background instead of off-grey.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="username-colors">
      Display more appropriate username colors.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="micro">
      Show micro view. Removes header and footers and aditional spacing.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="page-buttons-visible">
      Always show page buttons.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="hide-op-avatar">
      Hide the original poster avatar in forums view.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="highlight-viewed-threads">
      Highlight threads that you've viewed that have new posts.
    </label>
  </div>

  <div>
    <label>
      <input type="checkbox" id="replace-avatars">
      Replace round avatars with square versions. Gif avatars will work.
    </label>
  </div>

  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>

</body>
